<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker App</title>
</head>

<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #f5f5f5;">

<h1>üç™ Cookie Clicker</h1>

<h2 id="counter">0</h2>

<p id="message" style="font-size: 1.3rem; margin-top: 20px;">Begin clicking the cookie</p>

<button id="cookieButton" style="font-size: 3rem; padding: 20px; cursor: pointer;">üç™</button>

<script>
    const counter = document.getElementById('counter');
    const message = document.getElementById('message');
    const cookieButton = document.getElementById('cookieButton');

    let clicks = 0;

    cookieButton.addEventListener('click', function () {
        clicks++;
        counter.textContent = clicks;

        if (clicks === 10) {
            message.textContent = 'Keep clicking the cookie!';
            document.body.style.backgroundColor = '#e0f7fa';
        }
        else if (clicks === 25) {
            message.textContent = 'You\'re doing great, so keep at it!';
            document.body.style.backgroundColor = '#ffe0b2';
        }
        else if (clicks === 50) {
            message.textContent = 'So you made this far, well done! Now click faster!';
            document.body.style.backgroundColor = '#dcedc8';
        }
        else if (clicks === 100) {
            message.textContent = 'Congrats! You have successfully completed Cookie Clicker';
            document.body.style.backgroundColor = '#f8bbd0';
        }
    });
</script>

</body>
</html>
